<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .redbox {
        background-color: red;
        height: 200px;
        width: 200px;
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>{{ greeting }} <input v-model="greeting"/>
    <hr/>
    <div v-if="isVisible" class="box"></div>
    <div v-else-if="isVisible2" class="redbox"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false,
            isVisible2: true
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
