<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>

      <login-form />



      <input @keyup.enter="greet(greeting + '!!!')" v-model="greeting"/>
      <hr/>
      <button @click.prevent.stop="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: "Hello Vue 3!",
            isVisible: false
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(greeting) {
            console.log(greeting)
          }

        }
      });
      app.component("login-form", {
        template: `
            <form @submit.prevent="handleSubmit">
              <h1>{{ title }}</h1>
              <custom-input v-model="emailVar" :label="emailLabel"/>
              <custom-input v-model="passwordVar" :label="passwordLabel"/>
              <button>Log in</button>
            </form>
        `,
        components: ['custom-input'],
        data() {
          return {
            title: 'Login Form',
            emailVar: '',
            passwordVar: '',
            emailLabel: 'Email',
            passwordLabel: 'Password'
          }
        },
        methods: {
          handleSubmit() {
            console.log(this.emailVar, this.passwordVar)
          }
        }
      })
      app.component("custom-input", {
        template: `
          <label>
            {{ label }}
            <input type="text" v-model="inputValue"> 
          </label>
        `,
        // modelValue comes from v-model="emailVar", it automatically creates a v-bind.
        props: ['label', 'modelValue'],
        computed: {
          inputValue: {
            get() {
              return this.modelValue
            },
            set(value) {
                // console.log(value)
                // Allows you to emit events that other components can listen to
                this.$emit('update:modelValue', value)
            }
          } 
        }
        // data() {
        //   return {
        //     inputValue: ''
        //   }
        // }
      })
      app.mount("#app");
    </script>
  </body>
</html>
